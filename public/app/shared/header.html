<div ng-controller="HeaderCtrl as vm">
    <div role="navigation" class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-click="vm.setState(4)" ui-sref="app.home">CUA ACM</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="i in [0, 1, 2, 3]" ng-class="{ active: vm.state === i}">
                        <a ng-click="vm.setState(i)" ui-sref="app.{{vm.pages[i]}}"><i class="{{vm.glyphs[i]}}"></i> {{vm.pages[i] | uppercase}}</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="mailto:phillipsamra@yahoo.com"><i class="fa fa-envelope-o"></i> Contact Us</a>
                    </li>
                    <li>
                        <a href="https://github.com/PhilipSamra/ACM" target="_blank"><i class="fa fa-github"></i> GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div role="navigation" class="navbar navbar-default" ng-show="vm.state !== 4">
    </div>
    <div class="hidden-xs" id="scores">
        <div class="container">
            <iframe src="http://www.sportsnetwork.com/aspdata/clients/sportsnetwork/pullouts/scrollscores.html" width="100%" height="70" scrolling="no" frameborder="0"></iframe>
        </div>
    </div>
</div>
