<form name="memberEditForm" novalidate>
    <div class="modal-header">
        <h2>Edit Member Page</h2>
    </div>
    <div class="modal-body">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" name="Name" class="form-control" ng-model="whoweare.Name" required>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <img ng-src="{{whoweare.Image}}" alt="image" height="60" width="60">
                </div>
                <div class="col-sm-offset-2">
                    <label for="Image">Image url</label>
                    <input type="text" name="Image" class="form-control" ng-model="whoweare.Image" required>
                </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.submit()" ng-disabled="!memberEditForm.$valid">Submit</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
