<div class="container" ng-controller="WhoweareCtrl as vm">
    <div style="background-color:black;height:150px;text-align:center;border-radius:5px;margin-bottom:20px;">
        <h1 style="position:relative;top:50%;transform:translate(0, -50%)">This is Who we are.</h1>
    </div>
    <div class="people">
        <div class="col-xs-12 col-sm-6 col-md-4" <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Student Officers</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group" ng-repeat="c in vm.officers">
                    <li class="list-group-item">{{c}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4" <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Faculty Advisors</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group" ng-repeat="d in vm.faculty">
                    <li class="list-group-item">{{d}}
                    </li>
                </ul>
            </div>
        </div>
