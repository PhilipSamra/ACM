<form name="eventForm" novalidate>
    <div class="modal-header">
        <h2>{{vm.type}} Event</h2>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" ng-model="vm.event.eventTitle" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" name="date" class="form-control" ng-model="vm.event.Date" required>
        </div>
        <div class="form-group">
            <label for="Location">Location</label>
            <input type="text" name="Location" class="form-control" ng-model="vm.event.Location" required>
        </div>
        <div class="form-group">
            <label for="text">Details</label>
            <textarea name="Details" rows="5" class="form-control" ng-model="vm.event.details" required></textarea>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <img ng-src="{{vm.event.img}}" alt="image" height="60" width="60">
            </div>
            <div class="col-sm-offset-2">
                <label for="img">Image url</label>
                <input type="text" name="img" class="form-control" ng-model="vm.event.img" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.submit()" ng-disabled="!eventForm.$valid">Submit</button>
        <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
